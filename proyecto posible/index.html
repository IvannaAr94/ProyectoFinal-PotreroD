<!--ELEMENTOS DEL FORMULARIO/control interactivo y envia info al servidor web-->
<form action="/form-handler.php" method="post" target="_blank" onsubmit="return validateForm()"> 
    <!--enviar formilacio/POST datos confidenciales,mas seguro.no muestra la info en la URL/
    onsubmit="return validateForm (al enviar devolver validarFormulario)-->
    <fieldset> 
        <legend>Formulario de Registro</legend>
        <label for="nombre">Nombre</label>
        <!--autocomplete="off" evita q se completen los campos automaticamente-->
        <input type="text" name="nombre" id="nombre" required autocomplete="off">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" required autocomplete="off">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" required autocomplete="off" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,16}" title="Debe contener al menos un número, 
        una letra mayúscula, una letra minúscula, un caracter especial y tener entre 8 y 16 caracteres.">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha" required>
        <input type="submit" value="Registrarse"  onclick="alert('Gracias por registrarse')"> <!--alerta para el usuario, 
        quedo registrado o avisar que el msj llego a donde tenia que llegar-->
        <input type="reset" value="Borrar">
    </fieldset>
</form>
